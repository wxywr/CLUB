
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
	<meta name="applicable-device" content="mobile">
	<title>订单确认</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="banner">
		<img src="img/banner_1.png" alt="">
	</div>
	<div class="Consignee huo">
		<h3>收货人信息</h3>
		<div class="people hid">
			<ul class="fl infoLeft">
				<li>收货人</li>
				<li>联系电话</li>
				<li>详细地址</li>
			</ul>
			<ul class="fr infoRight">
				<li><input type="text" placeholder="请输入收货人姓名" class="put names"></li>
				<li><input type="tel" placeholder="请输入收货人联系电话" class="put phones"></li>
				<li><input type="text" placeholder="请输入城市、街道、门牌号等" class="put addrs"></li>
			</ul>
		</div>
	</div>
	<div class="goods huo">
	 	<h3>收货信息</h3>
	 	<div class="info hid">
	 		<ul class="fl infoLeft">
		 		<li>送票方式</li>
		 		<li>发货时间</li>
		 		<li>发货地</li>
		 	</ul>
		 	<ul class="fr infoRight">
		 		<li>顺丰到付</li>
		 		<li>开票后3天内发货</li>
		 		<li>上海</li>
		 	</ul>
	 	</div>
	</div>
	<div class="referTo hid">
		<div class="fl">￥1380.00 <span>应付金额</span></div>
		<div class="fr">
			<input type="button" value="提交订单">
		</div>
	</div>
</body>
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</html>
