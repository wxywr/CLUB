<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
	<meta name="applicable-device" content="mobile">
	<title>购票须知</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1 class="know">购票须知</h1>
	<div class="buy-all">
		<div class="buy-tit">限购说明</div>
		<p class="buy-txt">每单限购4张</p>
		<div class="buy-tit">儿童说明</div>
		<p class="buy-txt">1.2米以下儿童谢绝入场(儿童项目除外)，1.2米以上儿童需持票入场。</p>
		<div class="buy-tit">禁止携带物品</div>
		<p class="buy-txt">食品、饮料、相机、充电宝、打火机等。</p>
		<div class="buy-tit">付款时效提醒</div>
		<p class="buy-txt">购票下单成功后需在15分钟内完成支付，未支付成功的订单，将在下单15分钟后系统自动取消，所选价位将自动释放后重新点亮，大家可及时刷新购票页面进行购买。</p>
		<div class="buy-tit">缺货登记提醒</div>
		<p class="buy-txt">所需票价若为灰色，说明已经售完。您可以在当前页面进行缺货登记，后期如果有票会以短信形式及时通知。</p>
		<div class="buy-tit">发票说明</div>
		<p class="buy-txt">演出结束后将不支持开具发票申请，由此给您造成的不便我们深表歉意，感谢您的理解与支持！</p>
	</div>
</body>
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</html>
