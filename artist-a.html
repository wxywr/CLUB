	<p class="star-info">快乐男声是湖南卫视于2007年举办的大众歌手选秀赛,举办两届之后停办一年,2013年重新获得国家新闻出版广电总局批准.2013年快乐男声海选于5月1日开始进行.谢霆锋,陈坤将担任快乐男声评委.柯震东出任"快男"代言人,并将演唱主题曲。</p>
