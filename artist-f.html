	<p class="star-info">SNH48，是由上海丝芭文化传媒有限公司（ 原上海久尚演艺经纪有限公司 ）打造的中国本土化大型女子偶像团体，取“上海”的“ShangHai”的拼音缩写从而组成“SNH48”，于2012年10月14日正式成立。有112名正式成员，分为SNH48 Team SII、SNH48 Team NII、SNH48 Team HII、SNH48 Team X、Team XII五个队伍。</p>
